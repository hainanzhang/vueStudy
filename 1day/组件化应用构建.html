<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>

	<body>
		<div id="app">
			<ssss v-for='item in groceryList' v-bind:item='item'>
				
			</ssss>
		</div>

		<script>
			Vue.component('ssss',{
				props:['item'],
				template:'<li>{{item.text}}</li>'
			})

			new Vue({
				el: '#app',
				data: {
					groceryList: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其它什么人吃的东西'
						}
					]
				}
			})
		</script>
	</body>

</html>
