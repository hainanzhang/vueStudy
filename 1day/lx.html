<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-for</title>
		<script src="https://cdn.staticfile.org/vue/2.5.21/vue.common.dev.js"></script>
	</head>

	<body>
		<div id="didi-navigator">
			<li v-for="tab in tabs">
				{{tab.text}}
			</li>
		</div>
		<script>
			new Vue({
				el: '#didi-navigator',
				data: {
					tabs: [{
							text: '巴士'
						},
						{
							text: '快车'
						},
						{
							text: '专车'
						},
						{
							text: '顺风车'
						},
						{
							text: '出租车'
						}
					]
				}
			})
		</script>

	</body>

</html>
