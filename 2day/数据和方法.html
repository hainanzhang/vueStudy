<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<section id="app">
			<span>{{name}}</span>
		</section>
		
		<script>
			var b={name:'zhang'};
			Object.freeze(b)
			var vm=new Vue({
				el:'#app',
				data:b
			})
			console.log(vm.name ==b.name)
			vm.name = 'lisi';
		</script>
	</body>
</html>
