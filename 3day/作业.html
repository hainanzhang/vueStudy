<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-table/1.13.1/bootstrap-table-locale-all.js" type="text/css" />
		<script src="vue.js"></script>
		<style type="text/css">
			.table,th,td {
				width: 800px;
				border: 1px solid #9E9E9E;
			}
			
		</style>
	</head>

	<body>
		<section id="app">
			<table class="table table-bordered">
				<tr class="row">
					<th class="col-md-2">商品名称</th>
					<th class="col-md-2">商品价格</th>
					<th class="col-md-2">数量</th>
					<th class="col-md-2">邮费</th>
					<th class="col-md-2">折扣</th>
					<th class="col-md-2">共计</th>
				</tr>
				<tr>
					<td class="col-md-2">{{name}}</td>
					<td class="col-md-2">{{Price}}</td>
					<td class="col-md-2"><input type="number" v-model="cous" @click='total'/></td>
					<td class="col-md-2">{{Postage}}</td>
					<td class="col-md-2">{{Discount}}</td>
					<td class="col-md-2">{{Total}}</td>
				</tr>
			</table>
			<span>总计：{{Total}}</span>
		</section>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					name: '法国红酒',
					Price: '200',
					cous: 0,
					Postage: 20,
					Discount: '满3打8折，满6打5折， 满1000减200',
					Total:0
				},
				methods:{
					total:function(){
						if(this.cous>=10){
							this.cous=10
						}else if(this.cous<=0){
							this.cous=0;
						}
						this.Total = this.Price*this.cous
						if(this.cous>=3){
							this.Total = this.Price*this.cous*0.8;
							if(this.Total>=1000){
								this.Total-=200
							}
						}else if(this.cous>=6){
							this.Total = this.Price*this.cous*0.6;
							if(this.Total>=1000){
								this.Total-=200
							}
						}
					}
				}

			});
		</script>
	</body>

</html>
