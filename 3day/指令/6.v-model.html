<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <div id="app">
        <!-- 单行文本输入框 -->
        <p>{{message}}</p>
        <input type="text" v-model="message">

        <!-- 多行文本输入框 -->
        <p>{{message}}</p>
        <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>

        <!-- 单选框 -->
        <label><input type="radio" value="男" v-model="sex">男</label>
        <label><input type="radio" value="女" v-model="sex">女</label>

        <!-- 多选框 -->
        <!-- 表示选中未选中效果，绑定布尔值 -->
        <input type="checkbox" v-model="isSelected">

        <p>{{list}}</p>
        <!-- 表示选中对个数据， 绑定数组 -->
        <label><input type="checkbox" value="唱歌" v-model="list">唱歌</label>
        <label><input type="checkbox" value="跳舞" v-model="list">跳舞</label>
        <label><input type="checkbox" value="打篮球" v-model="list">打篮球</label>
        <label><input type="checkbox" value="打游戏" v-model="list">打游戏</label>



        <p>{{year}}</p>
        <!-- 下拉菜单 -->
        <select v-model="year">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
        </select>

        <p>{{yearArr}}</p>
        <select v-model="yearArr" multiple style="height: 100px;">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
        </select>


        <!-- 修饰符 -->
        <input type="text" v-model.number="num">
        <p>{{num}}</p>
        <input type="text" v-model.lazy="num">

        <input type="text" v-model.trim="num">

    </div>


    <script src="../vue.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            sex: '',
            isSelected: true,
            list: [],
            year: '',
            yearArr: [],
            num: 10
        }

    })
    
    </script>
    
</body>
</html>
